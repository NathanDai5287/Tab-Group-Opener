<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Redirecting...</title>
		<script>
			function openLinks() {
				// Define the list of URLs
				const urls = [
					'https://bcourses.berkeley.edu/courses/1538898/assignments',
					'https://bcourses.berkeley.edu/courses/1536654/assignments',
					'https://www.gradescope.com/courses/843175',
					'https://www.gradescope.com/courses/823368',
				];

				// Open the first URL in the current tab
				window.location.href = urls[0];

				// Open the remaining URLs in new tabs
				for (let i = 1; i < urls.length; i++) {
					window.open(urls[i], '_blank');
				}
			}
		</script>
	</head>
	<body onload="openLinks()">
		<p>Redirecting...</p>
	</body>
</html>
